<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InPeace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="w-[360px] bg-gray-900 font-sans">
  <div class="bg-gray-900">
    <!-- Header -->
    <header class="bg-gradient-to-br from-gray-800 to-gray-900 text-white p-5 text-center shadow-lg border-b border-gray-700">
      <div class="flex items-center justify-center gap-2 mb-1">
        <img src="icons/icon48.png" alt="InPeace" class="w-8 h-8">
        <h1 class="text-2xl font-bold font-display">InPeace</h1>
      </div>
      <p class="text-xs opacity-70 text-gray-300">Stay focused, stay peaceful</p>
    </header>

    <!-- Toggle Section -->
    <div class="flex items-center justify-center gap-3 p-4 bg-gray-800 border-b border-gray-700">
      <label class="relative inline-block w-12 h-6 cursor-pointer">
        <input type="checkbox" id="enableToggle" class="opacity-0 w-0 h-0 peer">
        <span class="absolute inset-0 bg-gray-600 rounded-full transition-all peer-checked:bg-green-600 before:absolute before:content-[''] before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-transform peer-checked:before:translate-x-6 shadow-inner"></span>
      </label>
      <span id="statusText" class="font-medium text-gray-200">Extension Enabled</span>
    </div>

    <!-- Current Site Section -->
    <div class="p-4 bg-gray-900">
      <div class="flex flex-col gap-3">
        <div class="flex items-center justify-between p-3 bg-gray-800 rounded-lg border border-gray-700">
          <div class="flex-1 min-w-0">
            <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">Current Site</div>
            <div id="currentSite" class="text-sm text-gray-200 font-medium truncate">Loading...</div>
          </div>
        </div>
        <button
          id="addCurrentBtn"
          class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-semibold text-sm hover:bg-blue-700 active:scale-95 transition-all shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Add Current Site to Block List
        </button>
      </div>
    </div>

    <!-- List Section -->
    <div class="px-4 pb-4 max-h-[300px] overflow-y-auto bg-gray-900">
      <!-- Whitelisted Sites Section -->
      <div id="whitelistSection" class="mb-6 hidden">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
          Temporarily Whitelisted (<span id="whitelistCount">0</span>)
        </h3>
        <ul id="whitelistList" class="space-y-2"></ul>
      </div>

      <!-- Blocked Sites Section -->
      <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
        Blocked Websites (<span id="count">0</span>)
      </h3>
      <ul id="websiteList" class="space-y-2"></ul>
    </div>

    <!-- Footer -->
    <footer class="p-4 border-t border-gray-700 bg-gray-800">
      <button
        id="resetBtn"
        class="w-full px-4 py-2 bg-gray-700 text-gray-200 border-2 border-gray-600 rounded-lg font-medium text-sm hover:bg-gray-600 hover:border-gray-500 active:scale-95 transition-all shadow-sm"
      >
        Reset to Default
      </button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
